<h2 mat-dialog-title>Agregar Nueva Tarea</h2>
<mat-dialog-content>
  <form [formGroup]="addNewProjectForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-6 p-2">
      <w-input
        controlKey="taskname"
        inputType="onlyText"
        placeholder="Nombre de la tarea"
        error="El nombre del proyecto es requerido"
        [required]="true"
      ></w-input>
      <w-input
        controlKey="taskdescription"
        inputType="onlyText"
        placeholder="DescripciÃ³n de la tarea"
        error="La descripcion del proyecto es requerida"
        [required]="true"
      ></w-input>
      <w-input
        label="Fecha inicio de la tarea"
        controlKey="startdate"
        inputType="date"
        error="La fecha de inicio del proyecto es requerida"
        [required]="true"
      ></w-input>
      <w-input
        label="Fecha fin de la tarea"
        controlKey="enddate"
        inputType="date"
        error="La fecha de finalizacion del proyecto es requerida"
        [required]="true"
      ></w-input>
      <div>
        <label for="responsible">Asignar un responsable</label>
        <select
          formControlName="responsible"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
        >
          <option *ngFor="let user of users$ | async" [ngValue]="user.id">
            {{ user.name }}
          </option>
        </select>
      </div>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="w-full text-white p-2"
      >
        Agregar Tarea
      </button>
    </div>
  </form>
  <mat-progress-bar mode="indeterminate" *ngIf="isSubmitting"></mat-progress-bar>
</mat-dialog-content>
