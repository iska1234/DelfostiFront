<h2 mat-dialog-title>Agregar Nuevo Proyecto</h2>
<mat-dialog-content>
  <form [formGroup]="addNewProjectForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-6 p-2">
      <w-input
        controlKey="name"
        inputType="onlyText"
        placeholder="Nombre del proyecto"
        error="El nombre del proyecto es requerido"
        [required]="true"
      ></w-input>
      <w-input
        controlKey="description"
        inputType="onlyText"
        placeholder="DescripciÃ³n del Proyecto"
        error="La descripcion del proyecto es requerida"
        [required]="true"
      ></w-input>
      <w-input
        label="Fecha inicio del proyecto"
        controlKey="startDate"
        inputType="date"
        error="La fecha de inicio del proyecto es requerida"
        [required]="true"
      ></w-input>
      <w-input
        label="Fecha fin del proyecto"
        controlKey="endDate"
        inputType="date"
        error="La fecha de finalizacion del proyecto es requerida"
        [required]="true"
      ></w-input>
      <div>
        <label for="responsible">Jefe Encargado</label>
        <select
          formControlName="responsible"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
        >
          <option *ngFor="let user of users$ | async" [ngValue]="user.id">
            {{ user.name }}
          </option>
        </select>
      </div>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="w-full text-white p-2"
      >
        Registrar
      </button>
    </div>
  </form>
</mat-dialog-content>
