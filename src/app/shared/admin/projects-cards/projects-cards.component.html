<div class="flex flex-row flex-wrap justify-start gap-3">
  <ng-container *ngFor="let proyecto of dataProyect$; let i = index">
    <div class="bg-gray-100 flex flex-col justify-between border rounded-xl p-5 w-full md:w-2/5 hover:shadow-xl cursor-pointer shadow-sm transition duration-300 ease-in-out transform hover:-translate-y-1">
      <div class="flex flex-col">
        <h3 class="pb-1 font-bold border-b uppercase">{{ proyecto.name }}</h3>
        <p class="pb-2">{{ proyecto.description }}</p>
      </div>
      <span class="text-sm italic">{{ proyecto.user_name }}</span>
    </div>
  </ng-container>
</div>
