<div class="flex flex-row flex-wrap justify-start gap-3">
  <ng-container *ngFor="let proyecto of dataProyect$; let i = index">
    <div
      class="bg-white flex flex-col justify-between border rounded-xl p-5 w-full md:w-[40%] hover:shadow-xl cursor-pointer shadow-sm"
      (click)="irAlProyecto(proyecto.id)"
    >
      <div class="flex flex-col">
        <span class="pb-1 font-bold border-b">{{ proyecto.name | uppercase }}</span>
        <span class="pb-2">{{ proyecto.description }}</span>
      </div>
      <span class="text-sm italic">{{proyecto.fullname}}</span>
    </div>
  </ng-container>
</div>
